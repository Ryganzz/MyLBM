<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verifikasi Berhasil - Ladang Buah Medan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar (Sama seperti di halaman lain) -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/images/logo_lbm.jpeg"
            alt="Ladang Buah Medan Logo"
            class="navbar-logo"
          />
          Ladang Buah Medan
        </a>
        <!-- ... (Isi navbar lainnya sama) ... -->
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5 text-center">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body p-5">
              <i
                class="bi bi-check-circle-fill text-success"
                style="font-size: 4rem"
              ></i>
              <h2 class="mt-3">Verifikasi Berhasil!</h2>
              <p class="lead">
                Terima kasih sob, email kamu telah terverifikasi.kamu sekarang
                resmi berlangganan dari Ladang Buah Medan,pantau terus promo
                dari kami sob <br />yuk klik tombol dibawah.
              </p>
              <a href="index.html" class="btn btn-primary mt-3"
                >Kembali ke Beranda</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- --- FORM TERSEMBUNYI UNTUK MENGIRIM STATUS "VERIFIED" --- -->
    <!-- GANTI 'LINK_FORMSPREE_ANDA' dengan URL yang sama -->
    <form
      action="https://formspree.io/f/mkovblyk"
      method="POST"
      id="verified-form"
    >
      <input type="hidden" name="email" id="verified-email" />
      <input type="hidden" name="status" value="verified" />
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- --- JAVASCRIPT UNTUK MEMPROSES VERIFIKASI --- -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Ambil email dari URL (contoh: verify.html?email=user@example.com)
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get("email");

        const verifiedForm = document.getElementById("verified-form");
        const verifiedEmailInput = document.getElementById("verified-email");

        if (email) {
          // Isi field email tersembunyi
          verifiedEmailInput.value = email;

          // Kirim form secara otomatis setelah 1 detik
          setTimeout(() => {
            verifiedForm.submit();
          }, 1000);
        }
      });
    </script>
  </body>
</html>
